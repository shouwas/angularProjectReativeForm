<div class="card">
  <h5 class="card-header text-white bg-primary">Create employee</h5>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-group row">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="fullName" class="form-control"
            [ngClass]="{'is-invalid': employeeForm.get('fullName').errors && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)}"
            id="fullName">
          <div class="text-danger">
            <span
              *ngIf="employeeForm.get('fullName').errors?.required && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)">Full
              Name is required
            </span>
            <span 
              *ngIf="employeeForm.get('fullName').errors?.minlength || employeeForm.get('fullName').errors?.maxlength">Full
              Name must be greater than 2 caracteres and less than 10 caracters</span>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary">Add a new skill</button>
        </div>
      </div>
      <div formGroupName="skills">
        <div class="form-group row">
          <label for="skill" class="col-sm-2 col-form-label">Skills</label>
          <div class="col-sm-10">
            <div class="form-check-inline">
              <input type="text" formControlName="skillName" class="form-control" id="skillName" placeholder="Name">
            </div>
            <div class="form-check-inline">
              <input type="text" formControlName="experienceInYears" class="form-control" id="experienceInYears"
                placeholder="Experience in Years">
            </div>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Proficiency</legend>
            <div class="col-sm-10">
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" formControlName="proficiency" value="beginner">
                <label class="form-check-label" for="beginner">
                  Beginner
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" formControlName="proficiency" value="intermediate">
                <label class="form-check-label" for="intermediate">
                  Intermediate
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" formControlName="proficiency" value="advanced">
                <label class="form-check-label" for="advanced">
                  Advanced
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="card-footer">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" (click)="loadDataOnClick()">Load Data</button>
        </div>
      </div>
    </div>
  </form>
</div>

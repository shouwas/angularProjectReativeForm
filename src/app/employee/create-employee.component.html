<div class="card">
  <h5 class="card-header text-white bg-primary">Create employee</h5>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-group row">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="fullName" class="form-control" id="fullName">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button class="btn btn-primary">Add a new skill</button>
        </div>
      </div>
<div formGroupName="skills">
      <div class="form-group row">
        <label for="skill" class="col-sm-2 col-form-label">Skills</label>
        <div class="col-sm-10">
          <div class="form-check-inline">
            <input type="text" formControlName="skillName" class="form-control" id="skillName" placeholder="Name">
          </div>
          <div class="form-check-inline">
            <input type="text" formControlName="experienceInYears" class="form-control" id="experienceInYears"
              placeholder="Experience in Years">
          </div>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Proficiency</legend>
          <div class="col-sm-10">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" formControlName="proficiency" value="beginner">
              <label class="form-check-label" for="beginner">
                Beginner
              </label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" formControlName="proficiency" value="intermediate">
              <label class="form-check-label" for="intermediate">
                Intermediate
              </label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" formControlName="proficiency" value="advanced">
              <label class="form-check-label" for="advanced">
                Advanced
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
